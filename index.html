<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles/sheet.css">
<head>
    <title>Law of Large Numbers Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <button id="colour_mode" onclick="toggleLightMode()" class="right">Light/Dark Mode</button>

    <center>
        <h1>Law of Large Numbers Simulation</h1>
        <h3>By Josh Schiavone</h3><h4>School of Mathematics and Statistics at Carleton University</h4>
        <h5>joshschiavone@cmail.carleton.ca - School of Computer Science</h5>
        <input type="number" min="1" id="trials" placeholder="Number of Trials" /><br>
        <input id="numerator" placeholder="Probability Numerator" /> 
        <input id="denominator" placeholder="Probability Denominator" /><br><br>
        <button onclick="simulate_lln()" id="run">Simulate</button>
        <button onclick="clearTable()" id="reset">Clear Table</button>
        <p id="summary"></p>
        <div class="chart-container" style="position: relative; height:30vh; width:65vw">
            <canvas id="myChart"></canvas>
        </div>
    </center>
    <table id="stats1" class="left">
        <caption>Statistics: </caption>
        <tr>
            <th>No. of Trials | </th>
            <th>Closest Probability Simulated | </th>
            <th>Theoretical Mean</th>
        </tr>
        <tr>
            <td id="trials"></td>
            <td id="simulated_prob"></td>
            <td id="theoretical_prob"></td>
        </tr>
    </table>
    <script src="public/js/index.js"></script>
</body>
</html>
